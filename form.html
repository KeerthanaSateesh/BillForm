<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Total Calculation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="styling">
        <form id="styForm">
            <div class="firstbx">
                <div class="firstbbx">
                    <div class="ccentere">
                        <input type="checkbox" class="price-checkbox" data-price="10"></input>
                    </div>
                    <div>
                        <p>1 Unit  <span style="background-color:red;color: white;font-weight: 600; font-size:14px;">10% off</span></p>
                        <p><span style="font-weight:400; font-size: 12px;">Standard Price</span></p>
                    </div>
                </div>
                <div>
                    <p><span style="font-weight: 600; font-size: 14px;">$10.00 USD</span></p>
                    <p><span style="font-weight:400; color: #A9A9A9; font-size: 12px;"><strike>$24.00 USD</strike></span></p>
                </div>
            </div>
            <div class="secondone">
                <div class="innerbox">
                    <div class="firstbbx">
                        <div class="ccentere">
                            <input type="checkbox" class="price-checkbox" data-price="18"></input>
                        </div>
                        <div>
                            <p>2 Unit  <span style="background-color:red;color: white;font-weight: 600; font-size:14px;">20% off</span></p>
                        </div>
                    </div>
                    <div>
                        <p><span style="font-weight: 600; font-size: 14px;">$18.00 USD</span></p>
                        <p><span style="font-weight:400; color: #A9A9A9; font-size: 12px;"><strike>$24.00 USD</strike></span></p>
                    </div>
                </div>
            </div>
            <div class="thirdbx">
                <div class="firstbbx">
                    <div class="ccentere">
                        <input type="checkbox" class="price-checkbox" data-price="24"></input>
                    </div>
                    <div>
                        <p>3 Unit    <span style="background-color:red;color: white;font-weight: 600; font-size:14px;">30% off</span></p>
                    </div>
                </div>
                <div>
                    <p><span style="font-weight: 600; font-size: 14px;">$24.00 USD</span></p>
                    <p><span style="font-weight:400; color: #A9A9A9; font-size: 12px;"><strike>$24.00 USD</strike></span></p>
                </div>
            </div>
            <div class="lastbx">
                <div>
                    <p>Free delivery</p>
                </div>
                <div class="lastbbdx"><p>Total: <span id="total">$0.00</span> USD</p></div>
            </div>
            <button type="button" class="stylingbtt">+ Add to Cart</button>
        </form>
    </div>
    <script>
        // JavaScript for dynamic total calculation
        const checkboxes = document.querySelectorAll('.price-checkbox');
        const totalDisplay = document.getElementById('total');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateTotal);
        });

        function updateTotal() {
            let total = 0;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    total += parseFloat(checkbox.getAttribute('data-price'));
                }
            });
            totalDisplay.textContent = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
